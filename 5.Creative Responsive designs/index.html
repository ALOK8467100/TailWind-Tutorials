    <!-- Now we use Responsive design

    Every utility class in Tailwind can be applied conditionally at different breakpoints.
    which makes it a piece of cake to build complex responsive interfaces without ever leaving your HTML.

    Five breakpoint bydefault
    sm = 640px
    md = 768px
    lg = 1024px
    xl = 1280px
    2xl = 1536px
    -->

    <div class="mx-0 px-1 text-xs sm:text-sm md:text-base lg:text-xl bg-red-900 sm:bg-yellow-500 md:bg-indigo-500 lg:bg-green-500 lg:text-black xl:bg-blue-600 text-white">
