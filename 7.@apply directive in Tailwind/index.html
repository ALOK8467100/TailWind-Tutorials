<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="mx-2 my-2 bg-red-900 text-white">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam consectetur esse possimus iste numquam quibusdam alias minus voluptates quas vel.
  <button type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">Yellow</button>
  <button type="button" class="focus:outline-none text-white bg-green-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">Yellow</button>
</div>


  <!-- Now we use @apply directive in 
      1.In button class we use these properties..
          focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900
        In style.css we make .btn1{ @apply  "text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-2 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 "}
    
        if i want to use this button property again and again then we use this @apply directive.

  -->

  <div class="mx-2 my-6 bg-red-900 text-white">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam consectetur esse possimus iste numquam quibusdam alias minus voluptates quas vel.
  <button type="button" class=" bg-pink-500 btn1">Yellow</button>
  <button type="button" class="bg-pink-500  btn2">Yellow</button>

</div>
</body>
</html>
